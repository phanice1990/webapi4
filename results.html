<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <title>Score Results</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header>
            <nav class="px-40 flex justify-between font-bold">
                <button id="back">Back</button>
                <!-- <button id="clear" value="reset">Clear Scores</button> -->
            </nav>
        </header>

        <div class="relative isolate px-6 pt-14 lg:px-8">
            <div class="mx-auto max-w-2xl py-20">

                <div class="text-center">
                    <h1 class="text-2xl font-bold tracking-tight text-gray-900">Quiz
                        Game</h1>
                    <div id="resultsDiv">
                        <h1>Results</h1>
                        <ul id="scores"></ul>
                    </div>
                    <div class="mt-10 flex items-center justify-center gap-x-6">
                        <button
                            id="clear" value="reset"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Clear Scores
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <div id="container">
            <div id="timer"></div>

        </div>
        <script src="results.js"></script>

    </body>
</html>
